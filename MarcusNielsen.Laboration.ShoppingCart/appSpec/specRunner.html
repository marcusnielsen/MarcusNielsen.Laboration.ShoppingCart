<!doctype html>
<html>
<head>
    <title>SpecRunner</title>
 
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-mocks.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../app/appModule.js"></script>
    <script src="../app/appCtrl.js"></script>
    <script src="appCtrl.spec.js"></script>

</head>
<body>
  <!-- bootstrap jasmine! -->
  <script>
      var jasmineEnv = jasmine.getEnv();

      // Tell it to add an Html Reporter
      // this will add detailed HTML-formatted results
      // for each spec ran.
      jasmineEnv.addReporter(new jasmine.HtmlReporter());

      // Execute the tests!
      jasmineEnv.execute();
  </script>
</body>
</html>
